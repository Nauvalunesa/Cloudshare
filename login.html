<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CloudShare Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --success-color: #1e8e3e;
            --danger-color: #d93025;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: var(--background);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab:hover {
            background: #e8f0fe;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-text {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .info-text i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.2rem;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-cloud"></i>
            <h1>CloudShare Drive</h1>
            <p>Get 1GB free storage for your files</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="tab" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content active">
            <div id="login-alert" class="alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="tab-content">
            <div id="register-alert" class="alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required autocomplete="username" placeholder="3-20 characters">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required autocomplete="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required autocomplete="new-password" placeholder="Minimum 6 characters">
                    <div class="password-requirements">
                        <ul>
                            <li>At least 6 characters long</li>
                            <li>Will be encrypted and stored securely</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>
            <div class="info-text">
                <i class="fas fa-info-circle"></i>
                <strong>Storage Benefits:</strong> Each new account gets 1GB of free encrypted cloud storage!
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.closest('.tab').classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Clear alerts
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
                alert.textContent = '';
            });
        }

        function showAlert(type, message, formType) {
            const alert = document.getElementById(`${formType}-alert`);
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const span = button.querySelector('span');

            if (isLoading) {
                button.disabled = true;
                span.innerHTML = '<span class="spinner"></span> Processing...';
            } else {
                button.disabled = false;
                const icon = buttonId.includes('login') ? 'sign-in-alt' : 'user-plus';
                const text = buttonId.includes('login') ? 'Login' : 'Create Account';
                span.textContent = text;
            }
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            setButtonLoading('login-btn', true);

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Login successful! Redirecting...', 'login');
                    setTimeout(() => {
                        window.location.href = '/drive';
                    }, 1000);
                } else {
                    showAlert('error', data.detail || 'Login failed', 'login');
                    setButtonLoading('login-btn', false);
                }
            } catch (error) {
                showAlert('error', 'Network error. Please try again.', 'login');
                setButtonLoading('login-btn', false);
            }
        });

        // Register Form Handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Client-side validation
            if (username.length < 3 || username.length > 20) {
                showAlert('error', 'Username must be 3-20 characters', 'register');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'Password must be at least 6 characters', 'register');
                return;
            }

            setButtonLoading('register-btn', true);

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Account created successfully! Redirecting...', 'register');
                    setTimeout(() => {
                        window.location.href = '/drive';
                    }, 1000);
                } else {
                    showAlert('error', data.detail || 'Registration failed', 'register');
                    setButtonLoading('register-btn', false);
                }
            } catch (error) {
                showAlert('error', 'Network error. Please try again.', 'register');
                setButtonLoading('register-btn', false);
            }
        });

        // Check if already logged in
        fetch('/api/user/check')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/drive';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
